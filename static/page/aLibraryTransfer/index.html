<script>
    var aLibraryTransfer = new Vue({
        el: '#aLibraryTransfer',
        prop: {},
        data: function () {
            return {
                watchView: false,
                baseArehouses: window.dbmessage.baseArehouses,
                aLibraryTransfer: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                 //主页面 选择日期 搜索
                zyMentionUserName: '',              //主页面 提起人 搜索

                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                select: _form_stock(),              //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,

                dialogPrintfVisible: false,

                printfLoading: false,

                printDatas: [],                     // 打印数据

                    "pageNum": 1,

                    bgGoodsNo: this.form.select.bgGoodsNo,

            search: function () {
                return {
                    "draw": 1,

                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,

                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,

                        row.zyDocsList = json.zyDocsList;
